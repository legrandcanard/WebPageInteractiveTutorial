<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Test</title>
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="../../dist/webpageInteractiveTutorial.js"></script>
    </head>
    <body>
        <div class="app-container">
            <form id="BureaucraticForm">
                <h4 class="form-title">‚ùê Bureaucratic Form</h3>
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="LastName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="LastName">
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <label for="Patronymic" class="form-label">Patronymic</label>
                        <input type="text" class="form-control" id="Patronymic">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="BureaucraticOption1" class="form-label">Bureaucratic Option #1</label>
                        <select id="BureaucraticOption1" class="form-select">
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="BureaucraticOption2" class="form-label">Bureaucratic Option #2</label>
                        <select id="BureaucraticOption2" class="form-select">
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <label for="Bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="Bio" rows="3"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="d-grid col-sm-12 col-md-3">
                        <button type="submit" class="btn btn-primary" disabled>Send</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="d-grid col-sm-12 col-md-3">
                    <button type="submit" class="btn btn-primary" onclick="window.tutorial.start()">Start tutorial!</button>
                </div>
            </div>
        </div>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        window.tutorial = new WebpageInteractiveTutorial({
            actions: {
                next: {
                    use: true,
                    text: "Next"
                },
                previous: {
                    use: true,
                    text: "Previous"
                },
                finish: {
                    use: true,
                    text: "Complete!"             
                }
            },
            steps: [
                {
                    target: document.querySelector("#BureaucraticForm"),
                    content: "This is a form which you need to fulfill before proceeding further"
                },
                {
                    target: document.querySelector("#FirstName"),
                    content: "Type your first name here"
                },
                {
                    target: document.querySelector("#LastName"),
                    content: "Type your last name here"
                },
                {
                    target: document.querySelector("#Patronymic"),
                    content: "Type your patronymic here"
                },
                {
                    target: document.querySelector("#BureaucraticOption1"),
                    content: "Nobody knowns who came up with an idea to oblige citizens to fill this..."
                },
                {
                    target: document.querySelector("#BureaucraticOption2"),
                    content: "Select one of these very important options"
                },
                {
                    target: document.querySelector("#Bio"),
                    content: "..and tell us something about yourself!"
                }
            ]
        });
    });
    </script>
    <style>
        .app-container {
            padding: 50px;
        }
        #BureaucraticForm {
            max-width: 1000px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .form-title {
            border-bottom: 1px solid #e9e9e9;
            margin-bottom: 20px;
        }        
    </style>
</html>
